<!DOCTYPE html>
<html>
<head>
  <title>ASR Olympiad - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8ff;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #eef4ff;
    }
  </style>
</head>
<body>

<h2>ASR Olympiad - Admin Panel</h2>
<p>All Registered Students:</p>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Roll No</th>
      <th>Gender</th>
      <th>Class</th>
      <th>Subject</th>
      <th>School</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody id="studentTable">
  </tbody>
</table>

<script>
  const students = JSON.parse(localStorage.getItem("students")) || [];

  const tableBody = document.getElementById("studentTable");
  students.forEach(student => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${student.name}</td>
      <td>${student.roll}</td>
      <td>${student.gender}</td>
      <td>${student.class}</td>
      <td>${student.subject}</td>
      <td>${student.school}</td>
      <td>${student.email}</td>
      <td>${student.phone}</td>
    `;
    tableBody.appendChild(row);
  });
</script>

</body>
</html>
